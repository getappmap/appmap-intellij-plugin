name: Deploy
on:
    workflow_dispatch:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Fetch Sources
              uses: actions/checkout@v4
              with:
                  persist-credentials: false

            - name: Gradle Wrapper Validation
              uses: gradle/actions/wrapper-validation@v3

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: temurin
                  java-version: 17

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Run Linters and Tests
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              shell: bash
              run: ./gradlew check

            - name: Verify plugin
              shell: bash
              run: ./gradlew verifyPlugin

            - name: Run Plugin Verifier
              shell: bash
              run: ./gradlew runPluginVerifier

            - name: "Install Dependencies"
              shell: bash
              run: |
                  npm i -g \
                    semantic-release@23 \
                    @semantic-release/exec@6 \
                    @semantic-release/git@10 \
                    @semantic-release/changelog@6 \
                    @google/semantic-release-replace-plugin@1 \
                    conventional-changelog-conventionalcommits@7.0.2

            - name: "Deploy"
              shell: bash
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
                  GIT_AUTHOR_NAME: appland-release
                  GIT_AUTHOR_EMAIL: release@app.land
                  GIT_COMMITTER_NAME: appland-release
                  GIT_COMMITTER_EMAIL: release@app.land
              run: semantic-release --debug
